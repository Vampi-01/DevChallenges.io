<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/devchallenges.png"
      type="image/x-icon"
    />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">404 not found</h2>
      <div class="even-columns">
        <div class="col1">
          <img src="/images/Scarecrow.png" alt="Scarecrow" class="img" />
        </div>
        <div class="col2">
          <h1 class="error__heading">I have bad news for you</h1>
          <p class="error__text">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="btn">back to homepage</button>
        </div>
      </div>
      <div class="links">
        <p class="user__name">
          Created By <span class="name">Vampi.</span> &#8211; devchallenges.io
        </p>
      </div>
    </div>
  </body>
</html>
